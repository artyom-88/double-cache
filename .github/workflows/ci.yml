name: Java CI with Maven
on:
  pull_request:
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build
      run: mvn clean install -DskipTests
    - name: Test
      run: mvn test
      
